        <div class="main">
            <fieldset class="szamologep">
                <legend class="szamologepleg">Négy alapművelet javascriptel</legend>
                <form action="javascript:void(0)">
                    <input type="number" name="szam1" id="a" placeholder="Szám1" class="szaminp">
                    <input type="number" name="szam2" id="b" placeholder="Szám2" class="szaminp">
                    <input type="text" name="szam" id="c" readonly placeholder="Eredmény" class="szaminp">
                    <br><br>
                    <input type="button" value="+" onclick="ad()" class="buttonszam">
                    <input type="button" value="-" onclick="kiv()" class="buttonszam">
                    <input type="button" value="*" onclick="szor()"  class="buttonszam">
                    <input type="button" value=":" onclick="oszt()" class="buttonszam">
                    <input type="reset" value="Törlés" class="buttonszam">
                </form>
            </fieldset>
            <script>
                function ad() {
                    c.value = Number(a.value) + Number(b.value)
                }
                function kiv() {
                    c.value = Number(a.value) - Number(b.value)
                }
                function szor() {
                    c.value = Number(a.value) * Number(b.value)
                }
                function oszt() {
                    c.value = Number(a.value) / Number(b.value)
                }
            </script>
